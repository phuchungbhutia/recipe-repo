<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Recipe Library</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .recipe-list, .recipe-view {
      margin-top: 2rem;
    }
    .recipe {
      margin-bottom: 1.5rem;
    }
    .recipe-title {
      font-weight: bold;
      cursor: pointer;
      color: #2c3e50;
    }
    .recipe-title:hover {
      text-decoration: underline;
    }
    #back-button {
      margin-bottom: 1rem;
      background-color: #eee;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üç≤ Recipe Library</h1>

  <div class="recipe-list" id="recipe-list"></div>

  <div class="recipe-view" id="recipe-view" style="display: none;">
    <button id="back-button">‚Üê Back to Recipes</button>
    <div id="recipe-content"></div>
  </div>

  <script>
    const recipeList = document.getElementById('recipe-list');
    const recipeView = document.getElementById('recipe-view');
    const recipeContent = document.getElementById('recipe-content');
    const backButton = document.getElementById('back-button');

    async function loadRecipes() {
      const res = await fetch('recipes.json');
      const recipes = await res.json();

      recipes.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <div class="recipe-title">${recipe.title}</div>
          <div class="recipe-ingredients">${recipe.ingredients}</div>
        `;
        div.querySelector('.recipe-title').onclick = () => showRecipe(recipe.file);
        recipeList.appendChild(div);
      });
    }

    async function showRecipe(filePath) {
      const res = await fetch(filePath);
      const text = await res.text();

      recipeList.style.display = 'none';
      recipeView.style.display = 'block';
      recipeContent.innerHTML = `<pre>${text}</pre>`;
    }

    backButton.onclick = () => {
      recipeList.style.display = 'block';
      recipeView.style.display = 'none';
      recipeContent.innerHTML = '';
    };

    loadRecipes();
  </script>
</body>
</html>
