<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Recipe Library</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    h1 { text-align: center; }
    .recipe {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .recipe h2 {
      margin: 0;
    }
    .ingredients {
      white-space: pre-wrap;
      color: #555;
      font-size: 0.9rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Recipe Library</h1>
  <input type="text" id="search" placeholder="Search recipes..." />

  <div id="recipes"></div>

  <script>
    async function loadRecipes() {
      const res = await fetch('./recipes.json');
      const data = await res.json();
      displayRecipes(data);

      document.getElementById('search').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = data.filter(recipe => 
          recipe.title.toLowerCase().includes(query)
        );
        displayRecipes(filtered);
      });
    }

    function displayRecipes(recipes) {
      const container = document.getElementById('recipes');
      container.innerHTML = '';
      recipes.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <h2><a href="${recipe.file}" target="_blank">${recipe.title}</a></h2>
          <div class="ingredients">${recipe.ingredients}</div>
        `;
        container.appendChild(div);
      });
    }

    loadRecipes();
  </script>
</body>
</html>
