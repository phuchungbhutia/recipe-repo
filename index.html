<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìñ Recipe Library</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #search-bar {
      display: block;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .recipe-list, .recipe-view {
      margin-top: 1rem;
    }
    .recipe {
      margin-bottom: 1.5rem;
    }
    .recipe-title {
      font-weight: bold;
      cursor: pointer;
      color: #2c3e50;
    }
    .recipe-title:hover {
      text-decoration: underline;
    }
    #back-button {
      margin-bottom: 1rem;
      background-color: #eee;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üç≤ Recipe Library</h1>
  
  <input type="search" id="search-bar" placeholder="Search recipes by title..." aria-label="Search recipes" />

  <div class="recipe-list" id="recipe-list"></div>

  <div class="recipe-view" id="recipe-view" style="display: none;">
    <button id="back-button">‚Üê Back to Recipes</button>
    <div id="recipe-content"></div>
  </div>

  <script>
    const recipeList = document.getElementById('recipe-list');
    const recipeView = document.getElementById('recipe-view');
    const recipeContent = document.getElementById('recipe-content');
    const backButton = document.getElementById('back-button');
    const searchBar = document.getElementById('search-bar');

    let allRecipes = [];

    async function loadRecipes() {
      const res = await fetch('recipes.json');
      allRecipes = await res.json();
      renderList(allRecipes);
    }

    function renderList(recipes) {
      recipeList.innerHTML = '';
      if (recipes.length === 0) {
        recipeList.innerHTML = '<p>No recipes found.</p>';
        return;
      }
      recipes.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <div class="recipe-title">${recipe.title}</div>
          <div class="recipe-ingredients">${recipe.ingredients.replace(/\n/g, '<br>')}</div>
        `;
        div.querySelector('.recipe-title').onclick = () => showRecipe(recipe.file);
        recipeList.appendChild(div);
      });
    }

    async function showRecipe(filePath) {
      const res = await fetch(filePath);
      const text = await res.text();

      recipeList.style.display = 'none';
      searchBar.style.display = 'none';
      recipeView.style.display = 'block';
      recipeContent.innerHTML = `<pre>${text}</pre>`;
    }

    backButton.onclick = () => {
      recipeList.style.display = 'block';
      searchBar.style.display = 'block';
      recipeView.style.display = 'none';
      recipeContent.innerHTML = '';
      searchBar.value = '';
      renderList(allRecipes);
    };

    searchBar.addEventListener('input', () => {
      const query = searchBar.value.trim().toLowerCase();
      const filtered = allRecipes.filter(r => r.title.toLowerCase().includes(query));
      renderList(filtered);
    });

    loadRecipes();
  </script>
</body>
</html>
