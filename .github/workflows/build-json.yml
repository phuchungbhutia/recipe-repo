name: Generate Recipes JSON

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies (if any)
        run: |
          echo "No dependencies to install"

      - name: ğŸ›  Run recipe JSON generator
        run: node generate-recipes-json.js

      - name: ğŸ“¤ Commit and push recipes.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add recipes.json
          git commit -m "ğŸ”„ Auto-generate recipes.json" || echo "No changes to commit"
          git push
