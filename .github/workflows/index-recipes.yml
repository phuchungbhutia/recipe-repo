name: Index Recipes

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install lunr markdown-it

    - name: Generate index.json
      run: |
        node generate-index.js > index.json

    - name: Commit and Push index.json
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and Push
      run: |
        git config --local phuchungbhutia@gmail.com "github-actions[bot]@users.noreply.github.com"
        git config --local phuchungbhutia "GitHub Actions Bot"
        git add index.json
        if git commit -m "Update recipe index"; then
          git push
        else
          echo "No changes to commit"
        fi
      with:
        commit_message: "Update recipe index"
        file_pattern: index.json